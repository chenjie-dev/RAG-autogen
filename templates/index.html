<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融知识RAG问答系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 添加Markdown渲染库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 30px;
            max-width: 1200px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            font-weight: bold;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background: #e9ecef;
        }
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e9ecef;
            transform: scale(1.02);
        }
        .progress {
            height: 10px;
            border-radius: 5px;
        }
        .chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            background: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
        }
        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
        }
        .bot-message {
            background: #e9ecef;
            color: #333;
        }
        .think-message {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
            font-style: italic;
        }
        .answer-message {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }
        .think-header {
            font-weight: bold;
            color: #856404;
            margin-bottom: 5px;
        }
        .answer-header {
            font-weight: bold;
            color: #0c5460;
            margin-bottom: 5px;
        }
        .source-info {
            font-size: 0.8em;
            color: #6c757d;
            margin-top: 5px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .stats-card {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        /* Markdown样式 */
        .markdown-content h1, .markdown-content h2, .markdown-content h3, 
        .markdown-content h4, .markdown-content h5, .markdown-content h6 {
            margin-top: 1em;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        .markdown-content h1 { font-size: 1.5em; }
        .markdown-content h2 { font-size: 1.3em; }
        .markdown-content h3 { font-size: 1.1em; }
        
        .markdown-content p {
            margin-bottom: 0.5em;
            line-height: 1.6;
        }
        
        .markdown-content ul, .markdown-content ol {
            margin-bottom: 0.5em;
            padding-left: 1.5em;
        }
        
        .markdown-content li {
            margin-bottom: 0.25em;
        }
        
        .markdown-content code {
            background-color: #f8f9fa;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .markdown-content pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 0.5em 0;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid #dee2e6;
            padding-left: 1em;
            margin: 0.5em 0;
            color: #6c757d;
        }
        
        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 0.5em 0;
        }
        
        .markdown-content th, .markdown-content td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: left;
        }
        
        .markdown-content th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        
        .markdown-content strong {
            font-weight: bold;
        }
        
        .markdown-content em {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <div class="text-center mb-4">
                <h1><i class="fas fa-brain"></i> 金融知识RAG问答系统</h1>
                <p class="text-muted">智能文档处理与问答系统</p>
            </div>

            <!-- 统计信息 -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card stats-card">
                        <div class="card-body text-center">
                            <h5><i class="fas fa-database"></i> 知识库统计</h5>
                            <h3 id="total-docs">-</h3>
                            <p>文档总数</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card stats-card">
                        <div class="card-body text-center">
                            <h5><i class="fas fa-file-upload"></i> 处理状态</h5>
                            <div id="processing-status">空闲</div>
                            <div class="progress mt-2" style="display: none;">
                                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">系统状态</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <div class="mb-2">
                                        <i class="fas fa-database me-2"></i>
                                        <strong>知识库状态：</strong>
                                        <span id="doc-count">0</span> 条记录
                                    </div>
                                    <div>
                                        <i class="fas fa-circle text-success me-2"></i>
                                        <span id="system-status">系统运行中</span>
                                    </div>
                                </div>
                                <button id="clear-kb-btn" class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash-alt"></i> 清空知识库
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- 文件上传区域 -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-upload"></i> 文档上传
                        </div>
                        <div class="card-body">
                            <div class="upload-area" id="upload-area">
                                <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                                <h5>拖拽文件到此处或点击选择</h5>
                                <p class="text-muted">支持 PDF, DOCX, MD, PPTX, TXT 格式</p>
                                <input type="file" id="file-input" class="d-none" accept=".pdf,.docx,.md,.pptx,.txt">
                                <button class="btn btn-primary" onclick="document.getElementById('file-input').click()">
                                    <i class="fas fa-folder-open"></i> 选择文件
                                </button>
                            </div>
                            <div id="upload-status" class="mt-3"></div>
                        </div>
                    </div>

                    <!-- 知识管理 -->
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-plus-circle"></i> 添加知识
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="knowledge-text" class="form-label">知识内容</label>
                                <textarea class="form-control" id="knowledge-text" rows="3" placeholder="输入要添加的知识内容..."></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="knowledge-source" class="form-label">来源</label>
                                <input type="text" class="form-control" id="knowledge-source" placeholder="知识来源（可选）">
                            </div>
                            <button class="btn btn-primary" onclick="addKnowledge()">
                                <i class="fas fa-plus"></i> 添加知识
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 问答区域 -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-comments"></i> 智能问答
                        </div>
                        <div class="card-body">
                            <div class="chat-container" id="chat-container">
                                <div class="message bot-message">
                                    <i class="fas fa-robot"></i> 您好！我是您的AI助手，请问有什么可以帮助您的吗？
                                </div>
                            </div>
                            <div class="input-group mt-3">
                                <input type="text" class="form-control" id="question-input" placeholder="请输入您的问题...">
                                <button class="btn btn-primary" onclick="askQuestion()" id="ask-btn">
                                    <i class="fas fa-paper-plane"></i> 发送
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加确认对话框 -->
    <div class="modal fade" id="clearKbModal" tabindex="-1" aria-labelledby="clearKbModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="clearKbModalLabel">确认清空知识库</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <i class="fas fa-exclamation-triangle"></i>
                        警告：此操作将清空所有知识库内容，且无法恢复。是否继续？
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirm-clear-kb">确认清空</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全局变量
        let isProcessing = false;

        // 配置Markdown渲染器
        marked.setOptions({
            breaks: true,  // 支持换行
            gfm: true,     // 支持GitHub风格Markdown
            sanitize: false // 允许HTML标签
        });

        // 安全的Markdown渲染函数
        function renderMarkdown(text) {
            try {
                // 使用DOMPurify清理HTML
                const html = marked.parse(text);
                return DOMPurify.sanitize(html);
            } catch (error) {
                console.error('Markdown渲染错误:', error);
                return text; // 如果渲染失败，返回原始文本
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            setupFileUpload();
            setupStatusPolling();
        });

        // 设置文件上传
        function setupFileUpload() {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');

            // 拖拽上传
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    uploadFile(files[0]);
                }
            });

            // 点击上传
            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    uploadFile(e.target.files[0]);
                }
            });
        }

        // 上传文件
        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            showUploadStatus('正在上传文件...', 'info');

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showUploadStatus(data.error, 'error');
                } else {
                    showUploadStatus(data.message, 'success');
                    startStatusPolling();
                }
            })
            .catch(error => {
                showUploadStatus('上传失败: ' + error.message, 'error');
            });
        }

        // 显示上传状态
        function showUploadStatus(message, type) {
            const statusDiv = document.getElementById('upload-status');
            const className = type === 'error' ? 'alert alert-danger' : 
                            type === 'success' ? 'alert alert-success' : 'alert alert-info';
            statusDiv.innerHTML = `<div class="${className}">${message}</div>`;
        }

        // 设置状态轮询
        function setupStatusPolling() {
            setInterval(loadStats, 10000); // 每10秒更新统计信息
        }

        // 开始处理状态轮询
        function startStatusPolling() {
            const statusInterval = setInterval(() => {
                fetch('/status')
                .then(response => response.json())
                .then(data => {
                    updateProcessingStatus(data);
                    if (data.status === 'completed' || data.status === 'error') {
                        clearInterval(statusInterval);
                        loadStats();
                    }
                })
                .catch(error => {
                    console.error('获取状态失败:', error);
                });
            }, 1000);
        }

        // 更新处理状态
        function updateProcessingStatus(data) {
            const statusDiv = document.getElementById('processing-status');
            const progressBar = document.querySelector('.progress');
            const progressBarInner = document.querySelector('.progress-bar');

            statusDiv.textContent = data.message;
            
            if (data.status === 'processing') {
                progressBar.style.display = 'block';
                progressBarInner.style.width = data.progress + '%';
            } else {
                progressBar.style.display = 'none';
            }
        }

        // 加载统计信息
        function loadStats() {
            fetch('/stats')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error('获取统计信息失败:', data.error);
                } else {
                    document.getElementById('total-docs').textContent = data.row_count || 0;
                }
            })
            .catch(error => {
                console.error('获取统计信息失败:', error);
            });
        }

        // 添加知识
        function addKnowledge() {
            const text = document.getElementById('knowledge-text').value.trim();
            const source = document.getElementById('knowledge-source').value.trim() || 'manual_input';

            if (!text) {
                alert('请输入知识内容');
                return;
            }

            fetch('/knowledge', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    text: text,
                    source: source
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('添加知识失败: ' + data.error);
                } else {
                    alert('知识添加成功');
                    document.getElementById('knowledge-text').value = '';
                    document.getElementById('knowledge-source').value = '';
                    loadStats();
                }
            })
            .catch(error => {
                alert('添加知识失败: ' + error.message);
            });
        }

        // 提问
        function askQuestion() {
            const question = document.getElementById('question-input').value.trim();
            const askBtn = document.getElementById('ask-btn');

            if (!question) {
                alert('请输入问题');
                return;
            }

            if (isProcessing) {
                return;
            }

            isProcessing = true;
            askBtn.disabled = true;
            askBtn.innerHTML = '<span class="loading"></span> 处理中...';

            // 添加用户消息
            addMessage(question, 'user');

            // 使用流式API
            askQuestionStream(question);
        }

        // 流式问答
        function askQuestionStream(question) {
            const chatContainer = document.getElementById('chat-container');
            const askBtn = document.getElementById('ask-btn');
            
            // 创建思考内容容器和回答容器的变量
            let thinkDiv = null;
            let answerDiv = null;
            let thinkBuffer = '';
            let answerBuffer = '';
            let thinkRenderTimer = null;
            let answerRenderTimer = null;
            let lastThinkLength = 0;
            let lastAnswerLength = 0;

            // 发送流式请求
            fetch('/ask_stream', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    question: question
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络响应错误');
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                function readStream() {
                    return reader.read().then(({ done, value }) => {
                        if (done) {
                            // 流结束，渲染最后的缓冲区内容
                            if (thinkBuffer.trim()) {
                                renderThinkContent(thinkBuffer, true);
                            }
                            if (answerBuffer.trim()) {
                                renderAnswerContent(answerBuffer, true);
                            }
                            
                            // 恢复按钮状态
                            isProcessing = false;
                            askBtn.disabled = false;
                            askBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 发送';
                            document.getElementById('question-input').value = '';
                            return;
                        }
                        
                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n');
                        buffer = lines.pop(); // 保留不完整的行
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.slice(6);
                                if (data === '[DONE]') {
                                    // 流结束
                                    isProcessing = false;
                                    askBtn.disabled = false;
                                    askBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 发送';
                                    document.getElementById('question-input').value = '';
                                    return;
                                } else if (data.startsWith('[ERROR]')) {
                                    // 错误处理
                                    showToast('error', data.slice(8));
                                    isProcessing = false;
                                    askBtn.disabled = false;
                                    askBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 发送';
                                    return;
                                } else if (data === '[THINK_START]') {
                                    // 开始思考内容
                                    thinkDiv = document.createElement('div');
                                    thinkDiv.className = 'message think-message';
                                    thinkDiv.innerHTML = '<div class="think-header"><i class="fas fa-brain"></i> 思考过程</div><div class="think-content"></div>';
                                    chatContainer.appendChild(thinkDiv);
                                    chatContainer.scrollTop = chatContainer.scrollHeight;
                                } else if (data === '[ANSWER_START]') {
                                    // 开始正式回答
                                    answerDiv = document.createElement('div');
                                    answerDiv.className = 'message answer-message';
                                    answerDiv.innerHTML = '<div class="answer-header"><i class="fas fa-comment"></i> 正式回答</div><div class="answer-content markdown-content"></div>';
                                    chatContainer.appendChild(answerDiv);
                                    chatContainer.scrollTop = chatContainer.scrollHeight;
                                } else if (data.startsWith('[THINK] ')) {
                                    // 思考内容
                                    const thinkContent = data.slice(8);
                                    thinkBuffer += thinkContent;
                                    renderThinkContent(thinkBuffer, false);
                                } else if (data.startsWith('[ANSWER] ')) {
                                    // 正式回答内容
                                    const answerContent = data.slice(9);
                                    answerBuffer += answerContent;
                                    renderAnswerContent(answerBuffer, false);
                                }
                            }
                        }
                        
                        // 继续读取流
                        return readStream();
                    });
                }
                
                return readStream();
            })
            .catch(error => {
                showToast('error', '网络连接出现问题: ' + error.message);
                isProcessing = false;
                askBtn.disabled = false;
                askBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 发送';
            });

            // 渲染思考内容（保持打字机效果）
            function renderThinkContent(content, isFinal) {
                if (thinkRenderTimer) {
                    clearTimeout(thinkRenderTimer);
                }
                
                thinkRenderTimer = setTimeout(() => {
                    if (thinkDiv) {
                        const thinkContentDiv = thinkDiv.querySelector('.think-content');
                        if (thinkContentDiv) {
                            // 思考内容保持纯文本，逐字符显示
                            thinkContentDiv.textContent = content;
                            chatContainer.scrollTop = chatContainer.scrollHeight;
                        }
                    }
                }, isFinal ? 0 : 50); // 思考内容快速显示
            }

            // 渲染回答内容（Markdown + 打字机效果）
            function renderAnswerContent(content, isFinal) {
                if (answerRenderTimer) {
                    clearTimeout(answerRenderTimer);
                }
                
                answerRenderTimer = setTimeout(() => {
                    if (answerDiv) {
                        const answerContentDiv = answerDiv.querySelector('.answer-content');
                        if (answerContentDiv) {
                            if (isFinal) {
                                // 最终渲染，完整Markdown
                                answerContentDiv.innerHTML = renderMarkdown(content);
                            } else {
                                // 流式渲染，使用简化的打字机效果
                                // 先渲染完整内容
                                const fullHtml = renderMarkdown(content);
                                
                                // 创建一个临时容器
                                const tempDiv = document.createElement('div');
                                tempDiv.innerHTML = fullHtml;
                                
                                // 获取纯文本长度
                                const fullText = tempDiv.textContent || tempDiv.innerText || '';
                                
                                // 计算显示长度
                                const displayLength = Math.min(fullText.length, lastAnswerLength + 3);
                                
                                // 简单方法：直接截取文本并重新渲染
                                const partialText = fullText.substring(0, displayLength);
                                
                                // 重新渲染Markdown（只渲染已显示的部分）
                                answerContentDiv.innerHTML = renderMarkdown(partialText);
                                lastAnswerLength = displayLength;
                            }
                            chatContainer.scrollTop = chatContainer.scrollHeight;
                        }
                    }
                }, isFinal ? 0 : 20); // 更快的打字机效果
            }
        }

        // 添加消息到聊天界面
        function addMessage(content, type, sources = []) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;

            let messageContent = content;
            if (type === 'bot' && sources.length > 0) {
                messageContent += `<div class="source-info"><i class="fas fa-info-circle"></i> 来源: ${sources.join(', ')}</div>`;
            }

            messageDiv.innerHTML = messageContent;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 回车发送
        document.getElementById('question-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });

        // 清空知识库功能
        document.getElementById('clear-kb-btn').addEventListener('click', function() {
            const modal = new bootstrap.Modal(document.getElementById('clearKbModal'));
            modal.show();
        });

        document.getElementById('confirm-clear-kb').addEventListener('click', async function() {
            try {
                const response = await fetch('/clear', {
                    method: 'POST',
                });
                const data = await response.json();
                
                if (response.ok) {
                    // 立即将计数器设置为0
                    document.getElementById('doc-count').textContent = '0';
                    showToast('success', '知识库已清空');
                    // 再次请求更新统计信息以确保同步
                    await updateStats();
                } else {
                    showToast('error', data.error || '清空知识库失败');
                }
            } catch (error) {
                showToast('error', '清空知识库时发生错误');
            } finally {
                // 关闭确认对话框
                const modal = bootstrap.Modal.getInstance(document.getElementById('clearKbModal'));
                modal.hide();
            }
        });

        // 更新统计信息
        async function updateStats() {
            try {
                const response = await fetch('/stats');
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('doc-count').textContent = data.row_count || 0;
                }
            } catch (error) {
                console.error('获取统计信息失败:', error);
            }
        }

        // 定期更新统计信息
        setInterval(updateStats, 30000); // 每30秒更新一次
        updateStats(); // 初始加载
    </script>
</body>
