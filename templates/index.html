<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融知识RAG问答系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 添加Markdown渲染库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 30px;
            max-width: 1200px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            font-weight: bold;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background: #e9ecef;
        }
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e9ecef;
            transform: scale(1.02);
        }
        .progress {
            height: 10px;
            border-radius: 5px;
        }
        .chat-container {
            height: 600px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            background: #f8f9fa;
            margin-bottom: 15px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
        }
        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
        }
        .bot-message {
            background: #e9ecef;
            color: #333;
        }
        .think-message {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
            font-style: italic;
        }
        .answer-message {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }
        .agent-message {
            background: #e8f5e8;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        .think-header {
            font-weight: bold;
            color: #856404;
            margin-bottom: 5px;
        }
        .answer-header {
            font-weight: bold;
            color: #0c5460;
            margin-bottom: 5px;
        }
        .agent-header {
            font-weight: bold;
            color: #155724;
            margin-bottom: 5px;
        }
        .source-info {
            font-size: 0.8em;
            color: #6c757d;
            margin-top: 5px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .stats-card {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        .system-selector {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
        }
        .system-selector.active {
            border-color: #28a745;
            background: #e8f5e8;
        }
        .form-check-input:checked {
            background-color: #28a745;
            border-color: #28a745;
        }
        .form-check-input:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25);
        }
        .form-check-label {
            font-size: 0.8em;
            color: #6c757d;
        }
        .agent-status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 10px;
        }
        .agent-status.available {
            background: #d4edda;
            color: #155724;
        }
        .agent-status.unavailable {
            background: #f8d7da;
            color: #721c24;
        }
        
        /* Markdown样式 */
        .markdown-content h1, .markdown-content h2, .markdown-content h3, 
        .markdown-content h4, .markdown-content h5, .markdown-content h6 {
            margin-top: 1em;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        .markdown-content h1 { font-size: 1.5em; }
        .markdown-content h2 { font-size: 1.3em; }
        .markdown-content h3 { font-size: 1.1em; }
        
        .markdown-content p {
            margin-bottom: 0.5em;
            line-height: 1.6;
        }
        
        .markdown-content ul, .markdown-content ol {
            margin-bottom: 0.5em;
            padding-left: 1.5em;
        }
        
        .markdown-content li {
            margin-bottom: 0.25em;
        }
        
        .markdown-content code {
            background-color: #f8f9fa;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .markdown-content pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 0.5em 0;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid #dee2e6;
            padding-left: 1em;
            margin: 0.5em 0;
            color: #6c757d;
        }
        
        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 0.5em 0;
        }
        
        .markdown-content th, .markdown-content td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: left;
        }
        
        .markdown-content th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        
        .markdown-content strong {
            font-weight: bold;
        }
        
        .markdown-content em {
            font-style: italic;
        }

        .side-panel {
            max-height: 300px;
            overflow-y: auto;
        }

        .question-input-container {
            position: sticky;
            bottom: 0;
            background: #fff;
            padding: 15px;
            border-top: 1px solid #dee2e6;
            margin-top: auto;
        }

        .main-content {
            display: flex;
            flex-direction: row;
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 100px);
        }

        .left-sidebar {
            flex: 0 0 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card {
            margin-bottom: 15px;
        }

        .card-header {
            padding: 10px 15px;
        }

        .card-body {
            padding: 15px;
        }

        .input-group {
            margin-bottom: 0;
        }

        #question-input {
            height: 45px;
        }

        #ask-btn {
            min-width: 80px;
        }

        .card-body.py-2 {
            padding-top: 0.5rem !important;
            padding-bottom: 0.5rem !important;
        }

        #upload-status {
            padding: 8px 12px;
            border-radius: 4px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }

        #upload-status:empty {
            display: none;
        }

        #upload-status.processing {
            background-color: #fff3cd;
            border-color: #ffeeba;
            color: #856404;
        }

        #upload-status.success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        #upload-status.error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        /* 打字机效果样式 */
        .typing-message {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
        }
        
        .typing-content {
            display: flex;
            align-items: center;
            min-height: 20px;
        }
        
        .typing-text {
            flex: 1;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .typing-cursor {
            color: #667eea;
            font-weight: bold;
            animation: blink 1s infinite;
            margin-left: 2px;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .status-message {
            color: #6c757d;
            font-style: italic;
            display: block;
            margin-bottom: 5px;
        }
        
        .answer-content {
            color: #333;
            line-height: 1.6;
        }
        
        .final-answer {
            line-height: 1.6;
            color: #333;
        }
        
        .think-content {
            background: #fff3cd;
            padding: 10px;
            border-radius: 8px;
            margin-top: 5px;
            font-style: italic;
            border-left: 3px solid #ffc107;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        .error-content {
            color: #721c24;
            font-weight: 500;
        }
        
        /* 智能体进度动画 */
        .agent-progress {
            display: flex;
            gap: 4px;
            margin-top: 8px;
        }
        
        .agent-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .agent-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .agent-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        /* 消息动画效果 */
        .message {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 智能体状态高亮 */
        .agent-status-highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            display: inline-block;
            margin: 5px 0;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }
        
        /* 思考过程样式增强 */
        .think-message {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            color: #856404;
            border-left: 4px solid #ffc107;
            font-style: italic;
            box-shadow: 0 2px 8px rgba(255, 193, 7, 0.2);
        }
        
        /* 回答内容样式增强 */
        .bot-message .final-answer {
            background: linear-gradient(135deg, #e9ecef 0%, #f8f9fa 100%);
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* 响应式优化 */
        @media (max-width: 768px) {
            .message {
                max-width: 95%;
                font-size: 0.9em;
            }
            
            .typing-content {
                font-size: 0.9em;
            }
            
            .agent-progress {
                gap: 3px;
            }
            
            .agent-dot {
                width: 6px;
                height: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center mb-4">
                        <i class="fas fa-robot"></i> 金融知识RAG问答系统
                    </h1>
                </div>
            </div>

            <!-- 系统选择器 -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-cogs"></i> 系统选择
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="system-selector" id="traditional-rag" onclick="selectSystem('traditional')">
                                        <div class="d-flex align-items-center">
                                            <input type="radio" name="system" value="traditional" id="traditional" checked>
                                            <label for="traditional" class="ms-2 mb-0">
                                                <strong>传统RAG系统</strong>
                                                <span class="agent-status available" id="traditional-status">可用</span>
                                            </label>
                                        </div>
                                        <small class="text-muted">使用传统的检索增强生成技术</small>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="system-selector" id="autogen-rag" onclick="selectSystem('autogen')">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div>
                                                <h5><i class="fas fa-brain"></i> AutoGen智能体系统</h5>
                                                <p class="mb-1">多智能体协作，更智能的回答</p>
                                                <small class="text-muted">状态: <span id="autogen-status" class="agent-status">检查中...</span></small>
                                            </div>
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" id="fastModeSwitch" checked>
                                                <label class="form-check-label" for="fastModeSwitch">
                                                    <small>快速模式</small>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- 左侧面板 -->
                <div class="col-md-4">
                    <!-- 文件上传 -->
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-upload"></i> 文档上传
                        </div>
                        <div class="card-body">
                            <div class="upload-area" id="uploadArea">
                                <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                                <p>拖拽文件到此处或点击选择文件</p>
                                <input type="file" id="fileInput" class="d-none" accept=".pdf,.docx,.md,.pptx,.txt">
                                <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                                    选择文件
                                </button>
                            </div>
                            <div id="uploadProgress" class="mt-3" style="display: none;">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                                </div>
                                <small class="text-muted" id="uploadStatus">准备上传...</small>
                            </div>
                        </div>
                    </div>

                    <!-- 系统统计 -->
                    <div class="card stats-card">
                        <div class="card-header">
                            <i class="fas fa-chart-bar"></i> 系统统计
                        </div>
                        <div class="card-body">
                            <div id="statsContainer">
                                <div class="row text-center">
                                    <div class="col-6">
                                        <h4 id="totalDocuments">-</h4>
                                        <small>文档数量</small>
                                    </div>
                                    <div class="col-6">
                                        <h4 id="totalVectors">-</h4>
                                        <small>向量数量</small>
                                    </div>
                                </div>
                                <hr>
                                <div class="row text-center">
                                    <div class="col-6">
                                        <h4 id="autogenAgents">-</h4>
                                        <small>智能体数量</small>
                                    </div>
                                    <div class="col-6">
                                        <h4 id="systemStatus">-</h4>
                                        <small>系统状态</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 知识管理 -->
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-brain"></i> 知识管理
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="knowledgeText" class="form-label">添加知识</label>
                                <textarea class="form-control" id="knowledgeText" rows="3" placeholder="输入要添加的知识内容..."></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="knowledgeSource" class="form-label">来源</label>
                                <input type="text" class="form-control" id="knowledgeSource" placeholder="知识来源">
                            </div>
                            <button class="btn btn-primary" onclick="addKnowledge()">
                                <i class="fas fa-plus"></i> 添加知识
                            </button>
                            <button class="btn btn-danger ms-2" onclick="clearKnowledge()">
                                <i class="fas fa-trash"></i> 清空知识库
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 右侧面板 -->
                <div class="col-md-8">
                    <!-- 问答界面 -->
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-comments"></i> 智能问答
                            <span id="currentSystem" class="badge bg-secondary ms-2">传统RAG</span>
                        </div>
                        <div class="card-body">
                            <div class="chat-container" id="chatContainer">
                                <div class="message bot-message">
                                    <i class="fas fa-robot"></i> 欢迎使用金融知识RAG问答系统！请选择系统模式并开始提问。
                                </div>
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control" id="questionInput" placeholder="请输入您的问题..." onkeypress="handleKeyPress(event)">
                                <button class="btn btn-primary" onclick="askQuestion()">
                                    <i class="fas fa-paper-plane"></i> 发送
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全局变量
        let currentSystem = 'traditional';
        let isStreaming = false;
        let systemInfo = {};

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadSystemInfo();
            loadStats();
            setupFileUpload();
            
            // 定期刷新统计信息
            setInterval(loadStats, 10000);
        });

        // 加载系统信息
        async function loadSystemInfo() {
            try {
                const response = await fetch('/api/system_info');
                systemInfo = await response.json();
                
                // 更新AutoGen状态
                const autogenStatus = document.getElementById('autogen-status');
                if (systemInfo.autogen_available && systemInfo.autogen_system) {
                    autogenStatus.textContent = '可用';
                    autogenStatus.className = 'agent-status available';
                } else {
                    autogenStatus.textContent = '不可用';
                    autogenStatus.className = 'agent-status unavailable';
                }
            } catch (error) {
                console.error('加载系统信息失败:', error);
            }
        }

        // 选择系统
        function selectSystem(system) {
            currentSystem = system;
            
            // 更新UI
            document.querySelectorAll('.system-selector').forEach(el => {
                el.classList.remove('active');
            });
            document.getElementById(system === 'traditional' ? 'traditional-rag' : 'autogen-rag').classList.add('active');
            
            // 更新当前系统显示
            const currentSystemBadge = document.getElementById('currentSystem');
            currentSystemBadge.textContent = system === 'traditional' ? '传统RAG' : 'AutoGen智能体';
            currentSystemBadge.className = system === 'traditional' ? 'badge bg-secondary ms-2' : 'badge bg-success ms-2';
            
            // 添加系统切换消息
            addMessage('系统', `已切换到${system === 'traditional' ? '传统RAG' : 'AutoGen智能体'}系统`, 'bot');
        }

        // 加载统计信息
        async function loadStats() {
            try {
                const response = await fetch('/stats');
                const data = await response.json();
                
                document.getElementById('totalDocuments').textContent = data.total_documents || 0;
                document.getElementById('totalVectors').textContent = data.total_vectors || 0;
                document.getElementById('autogenAgents').textContent = data.autogen_agents || 0;
                document.getElementById('systemStatus').textContent = data.autogen_system ? '智能体' : '传统';
            } catch (error) {
                console.error('加载统计信息失败:', error);
            }
        }

        // 设置文件上传
        function setupFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            
            // 文件选择处理
            fileInput.addEventListener('change', handleFileSelect);
            
            // 拖拽上传
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    uploadFile(files[0]);
                }
            });
        }

        // 处理文件选择
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                uploadFile(file);
            }
        }

        // 上传文件
        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            // 显示上传进度
            const progressDiv = document.getElementById('uploadProgress');
            const progressBar = progressDiv.querySelector('.progress-bar');
            const statusText = document.getElementById('uploadStatus');
            
            progressDiv.style.display = 'block';
            progressBar.style.width = '0%';
            statusText.textContent = '开始上传...';
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                if (response.ok) {
                    progressBar.style.width = '100%';
                    statusText.textContent = result.message;
                    addMessage('系统', result.message, 'bot');
                    
                    // 刷新统计信息
                    loadStats();
                    
                    setTimeout(() => {
                        progressDiv.style.display = 'none';
                    }, 3000);
                } else {
                    statusText.textContent = '上传失败: ' + result.error;
                    addMessage('系统', '上传失败: ' + result.error, 'bot');
                }
            } catch (error) {
                statusText.textContent = '上传失败: ' + error.message;
                addMessage('system', '上传失败: ' + error.message, 'bot');
            }
        }

        // 处理按键事件
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        }

        // 提问
        async function askQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            
            if (!question || isStreaming) return;
            
            // 添加用户消息
            addMessage('用户', question, 'user');
            input.value = '';
            
            // 根据当前系统选择API
            const apiEndpoint = currentSystem === 'traditional' ? '/ask_stream' : '/ask_stream_autogen';
            
            try {
                if (currentSystem === 'autogen') {
                    // AutoGen系统需要传递快速模式参数
                    const fastMode = document.getElementById('fastModeSwitch').checked;
                    await streamQuestion(question, apiEndpoint, { fast_mode: fastMode });
                } else {
                    await streamQuestion(question, apiEndpoint);
                }
            } catch (error) {
                addMessage('系统', '回答失败: ' + error.message, 'bot');
            }
        }

        // 流式提问
        async function streamQuestion(question, endpoint, extraData = {}) {
            isStreaming = true;
            
            // 创建回答容器
            const container = document.getElementById('chatContainer');
            let answerDiv = document.createElement('div');
            answerDiv.className = 'message bot-message typing-message';
            answerDiv.innerHTML = `
                <strong><i class="fas fa-robot"></i> 智能体系统:</strong>
                <div class="typing-content">
                    <span class="typing-text"></span>
                    <span class="typing-cursor">|</span>
                </div>
            `;
            container.appendChild(answerDiv);
            container.scrollTop = container.scrollHeight;
            
            let typingText = answerDiv.querySelector('.typing-text');
            let typingCursor = answerDiv.querySelector('.typing-cursor');
            
            // 启动光标闪烁动画
            let cursorVisible = true;
            let cursorInterval = setInterval(() => {
                cursorVisible = !cursorVisible;
                if (typingCursor) {
                    typingCursor.style.opacity = cursorVisible ? '1' : '0';
                }
            }, 500);
            
            // 构建请求数据
            const requestData = { question: question, ...extraData };
            
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            });
            
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let answer = '';
            let thinkContent = '';
            let agentStatus = '';
            let isThinking = false;
            let thinkingSteps = [];
            
            try {
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                switch (data.type) {
                                    case 'start':
                                        // 显示开始状态
                                        typingText.innerHTML = `<span class="status-message">${data.message}</span>`;
                                        break;
                                        
                                    case 'agent_status':
                                        // 收集智能体状态作为思考过程
                                        agentStatus = `${data.agent}: ${data.message}`;
                                        thinkingSteps.push(agentStatus);
                                        
                                        // 显示当前智能体状态
                                        typingText.innerHTML = `
                                            <span class="status-message">${agentStatus}</span>
                                            <div class="agent-progress">
                                                <div class="agent-dot"></div>
                                                <div class="agent-dot"></div>
                                                <div class="agent-dot"></div>
                                            </div>
                                        `;
                                        break;
                                        
                                    case 'think':
                                        // 开始显示思考过程
                                        isThinking = true;
                                        thinkContent = data.content;
                                        
                                        // 切换到思考模式显示
                                        answerDiv.className = 'message think-message typing-message';
                                        answerDiv.innerHTML = `
                                            <strong><i class="fas fa-brain"></i> 思考过程:</strong>
                                            <div class="typing-content">
                                                <span class="typing-text"></span>
                                                <span class="typing-cursor">|</span>
                                            </div>
                                        `;
                                        
                                        // 更新引用
                                        typingText = answerDiv.querySelector('.typing-text');
                                        typingCursor = answerDiv.querySelector('.typing-cursor');
                                        
                                        // 打字机效果显示思考过程
                                        await typeText(typingText, thinkContent, 50);
                                        
                                        // 等待一下，然后切换到答案模式
                                        await new Promise(resolve => setTimeout(resolve, 1000));
                                        
                                        // 创建新的答案容器
                                        answerDiv = document.createElement('div');
                                        answerDiv.className = 'message bot-message typing-message';
                                        answerDiv.innerHTML = `
                                            <strong><i class="fas fa-robot"></i> 智能体系统:</strong>
                                            <div class="typing-content">
                                                <span class="typing-text"></span>
                                                <span class="typing-cursor">|</span>
                                            </div>
                                        `;
                                        container.appendChild(answerDiv);
                                        container.scrollTop = container.scrollHeight;
                                        
                                        // 更新引用
                                        typingText = answerDiv.querySelector('.typing-text');
                                        typingCursor = answerDiv.querySelector('.typing-cursor');
                                        break;
                                        
                                    case 'answer':
                                        // 开始显示答案内容
                                        answer += data.content;
                                        typingText.innerHTML = `<span class="answer-content">${answer}</span>`;
                                        break;
                                        
                                    case 'complete':
                                        // 完成回答
                                        answer = data.answer || answer;
                                        thinkContent = data.think || thinkContent;
                                        
                                        // 移除打字机效果
                                        clearInterval(cursorInterval);
                                        if (typingCursor) {
                                            typingCursor.style.display = 'none';
                                        }
                                        
                                        // 显示最终答案
                                        answerDiv.className = 'message bot-message';
                                        answerDiv.innerHTML = `
                                            <strong><i class="fas fa-robot"></i> 智能体系统:</strong>
                                            <div class="final-answer">${answer}</div>
                                        `;
                                        break;
                                        
                                    case 'end':
                                        // 显示完成状态
                                        if (!answer && !isThinking) {
                                            typingText.innerHTML = `<span class="status-message">${data.message}</span>`;
                                        }
                                        break;
                                        
                                    case 'error':
                                        // 显示错误
                                        clearInterval(cursorInterval);
                                        if (typingCursor) {
                                            typingCursor.style.display = 'none';
                                        }
                                        answerDiv.className = 'message error-message';
                                        answerDiv.innerHTML = `
                                            <strong><i class="fas fa-exclamation-triangle"></i> 系统错误:</strong>
                                            <div class="error-content">${data.message}</div>
                                        `;
                                        break;
                                }
                                
                                // 滚动到底部
                                container.scrollTop = container.scrollHeight;
                                
                            } catch (e) {
                                console.error('解析流数据失败:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                // 处理错误
                clearInterval(cursorInterval);
                if (typingCursor) {
                    typingCursor.style.display = 'none';
                }
                answerDiv.className = 'message error-message';
                answerDiv.innerHTML = `
                    <strong><i class="fas fa-exclamation-triangle"></i> 系统错误:</strong>
                    <div class="error-content">流式回答失败: ${error.message}</div>
                `;
            } finally {
                isStreaming = false;
            }
        }

        // 打字机效果函数
        async function typeText(element, text, speed = 50) {
            element.textContent = '';
            for (let i = 0; i < text.length; i++) {
                element.textContent += text[i];
                await new Promise(resolve => setTimeout(resolve, speed));
            }
        }

        // 添加消息
        function addMessage(sender, content, type) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            
            let messageClass = 'bot-message';
            let icon = '<i class="fas fa-robot"></i> ';
            
            switch (type) {
                case 'user':
                    messageClass = 'user-message';
                    icon = '<i class="fas fa-user"></i> ';
                    break;
                case 'think':
                    messageClass = 'think-message';
                    icon = '<i class="fas fa-brain"></i> ';
                    break;
                case 'agent':
                    messageClass = 'agent-message';
                    icon = '<i class="fas fa-robot"></i> ';
                    break;
                case 'error':
                    messageClass = 'error-message';
                    icon = '<i class="fas fa-exclamation-triangle"></i> ';
                    break;
            }
            
            messageDiv.className = `message ${messageClass}`;
            messageDiv.innerHTML = `<strong>${icon}${sender}:</strong> ${content}`;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // 更新最后一条消息（保留用于兼容性）
        function updateLastMessage(content) {
            const container = document.getElementById('chatContainer');
            const messages = container.querySelectorAll('.message');
            if (messages.length > 0) {
                const lastMessage = messages[messages.length - 1];
                const header = lastMessage.querySelector('strong');
                if (header) {
                    lastMessage.innerHTML = `${header.outerHTML} ${content}`;
                }
            }
        }

        // 添加知识
        async function addKnowledge() {
            const text = document.getElementById('knowledgeText').value.trim();
            const source = document.getElementById('knowledgeSource').value.trim() || 'manual_input';
            
            if (!text) {
                alert('请输入知识内容');
                return;
            }
            
            try {
                const response = await fetch('/knowledge', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        texts: [text],
                        source: source
                    })
                });
                
                const result = await response.json();
                if (response.ok) {
                    addMessage('系统', result.message, 'bot');
                    document.getElementById('knowledgeText').value = '';
                    document.getElementById('knowledgeSource').value = '';
                    loadStats();
                } else {
                    addMessage('系统', '添加失败: ' + result.error, 'bot');
                }
            } catch (error) {
                addMessage('系统', '添加失败: ' + error.message, 'bot');
            }
        }

        // 清空知识库
        async function clearKnowledge() {
            if (!confirm('确定要清空知识库吗？此操作不可恢复。')) {
                return;
            }
            
            try {
                const response = await fetch('/clear', {
                    method: 'POST'
                });
                
                const result = await response.json();
                if (response.ok) {
                    addMessage('系统', result.message, 'bot');
                    loadStats();
                } else {
                    addMessage('系统', '清空失败: ' + result.error, 'bot');
                }
            } catch (error) {
                addMessage('系统', '清空失败: ' + error.message, 'bot');
            }
        }
    </script>
