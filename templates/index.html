<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融知识RAG问答系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 添加Markdown渲染库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 30px;
            max-width: 1200px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            font-weight: bold;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background: #e9ecef;
        }
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e9ecef;
            transform: scale(1.02);
        }
        .progress {
            height: 10px;
            border-radius: 5px;
        }
        .chat-container {
            height: 600px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            background: #f8f9fa;
            margin-bottom: 15px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
        }
        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
        }
        .bot-message {
            background: #e9ecef;
            color: #333;
        }
        .think-message {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
            font-style: italic;
        }
        .answer-message {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }
        .think-header {
            font-weight: bold;
            color: #856404;
            margin-bottom: 5px;
        }
        .answer-header {
            font-weight: bold;
            color: #0c5460;
            margin-bottom: 5px;
        }
        .source-info {
            font-size: 0.8em;
            color: #6c757d;
            margin-top: 5px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .stats-card {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        /* Markdown样式 */
        .markdown-content h1, .markdown-content h2, .markdown-content h3, 
        .markdown-content h4, .markdown-content h5, .markdown-content h6 {
            margin-top: 1em;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        .markdown-content h1 { font-size: 1.5em; }
        .markdown-content h2 { font-size: 1.3em; }
        .markdown-content h3 { font-size: 1.1em; }
        
        .markdown-content p {
            margin-bottom: 0.5em;
            line-height: 1.6;
        }
        
        .markdown-content ul, .markdown-content ol {
            margin-bottom: 0.5em;
            padding-left: 1.5em;
        }
        
        .markdown-content li {
            margin-bottom: 0.25em;
        }
        
        .markdown-content code {
            background-color: #f8f9fa;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .markdown-content pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 0.5em 0;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid #dee2e6;
            padding-left: 1em;
            margin: 0.5em 0;
            color: #6c757d;
        }
        
        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 0.5em 0;
        }
        
        .markdown-content th, .markdown-content td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: left;
        }
        
        .markdown-content th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        
        .markdown-content strong {
            font-weight: bold;
        }
        
        .markdown-content em {
            font-style: italic;
        }

        .side-panel {
            max-height: 300px;
            overflow-y: auto;
        }

        .question-input-container {
            position: sticky;
            bottom: 0;
            background: #fff;
            padding: 15px;
            border-top: 1px solid #dee2e6;
            margin-top: auto;
        }

        .main-content {
            display: flex;
            flex-direction: row;
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 100px);
        }

        .left-sidebar {
            flex: 0 0 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card {
            margin-bottom: 15px;
        }

        .card-header {
            padding: 10px 15px;
        }

        .card-body {
            padding: 15px;
        }

        .input-group {
            margin-bottom: 0;
        }

        #question-input {
            height: 45px;
        }

        #ask-btn {
            min-width: 80px;
        }

        .card-body.py-2 {
            padding-top: 0.5rem !important;
            padding-bottom: 0.5rem !important;
        }

        #upload-status {
            padding: 8px 12px;
            border-radius: 4px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }

        #upload-status:empty {
            display: none;
        }

        #upload-status.processing {
            background-color: #fff3cd;
            border-color: #ffeeba;
            color: #856404;
        }

        #upload-status.success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        #upload-status.error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <div class="text-center mb-4">
                <h1><i class="fas fa-brain"></i> 金融知识RAG问答系统</h1>
                <p class="text-muted">智能文档处理与问答系统</p>
            </div>

            <!-- 统计信息 -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card stats-card">
                        <div class="card-body text-center">
                            <h5><i class="fas fa-database"></i> 知识库统计</h5>
                            <h3 id="total-docs">-</h3>
                            <p>文档总数</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card stats-card">
                        <div class="card-body text-center">
                            <h5><i class="fas fa-file-upload"></i> 处理状态</h5>
                            <div id="processing-status">空闲</div>
                            <div class="progress mt-2" style="display: none;">
                                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">系统状态</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <div class="mb-2">
                                        <i class="fas fa-database me-2"></i>
                                        <strong>知识库状态：</strong>
                                        <span id="doc-count">0</span> 条记录
                                    </div>
                                    <div>
                                        <i class="fas fa-circle text-success me-2"></i>
                                        <span id="system-status">系统运行中</span>
                                    </div>
                                </div>
                                <button id="clear-kb-btn" class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash-alt"></i> 清空知识库
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <!-- 左侧边栏 -->
                <div class="left-sidebar">
                    <!-- 文件处理状态 -->
                    <div id="upload-status" class="mb-2"></div>

                    <!-- 文件上传区域 -->
                    <div class="upload-area" id="upload-area" style="position: relative; cursor: pointer;">
                        <i class="fas fa-cloud-upload-alt fa-2x mb-2"></i>
                        <h6>拖拽文件到此处或点击上传</h6>
                        <small class="text-muted d-block">支持 PDF, DOCX, MD, PPTX, TXT 格式</small>
                        <input type="file" id="file-input" accept=".pdf,.docx,.md,.pptx,.txt" style="position: absolute; opacity: 0; width: 100%; height: 100%; top: 0; left: 0; cursor: pointer; z-index: 2;" multiple>
                        <div id="upload-progress" class="progress mt-2 d-none">
                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>

                    <!-- 手动添加知识区域 -->
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">添加知识</h5>
                            <button id="clear-kb-btn" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <textarea class="form-control mb-2" id="knowledge-input" rows="3" placeholder="输入知识内容..."></textarea>
                                <input type="text" class="form-control mb-2" id="source-input" placeholder="来源（可选）">
                                <button class="btn btn-primary w-100" id="add-knowledge-btn">
                                    <i class="fas fa-plus"></i> 添加知识
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 主要聊天区域 -->
                <div class="chat-section">
                    <div id="chat-container" class="chat-container"></div>
                    <div class="question-input-container">
                        <div class="input-group">
                            <input type="text" class="form-control" id="question-input" placeholder="输入您的问题...">
                            <button class="btn btn-primary" type="button" id="ask-btn">
                                <i class="fas fa-paper-plane"></i> 发送
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加确认对话框 -->
    <div class="modal fade" id="clearKbModal" tabindex="-1" aria-labelledby="clearKbModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="clearKbModalLabel">确认清空知识库</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <i class="fas fa-exclamation-triangle"></i>
                        警告：此操作将清空所有知识库内容，且无法恢复。是否继续？
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirm-clear-kb">确认清空</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全局变量
        let isProcessing = false;

        // 配置Markdown渲染器
        marked.setOptions({
            breaks: true,  // 支持换行
            gfm: true,     // 支持GitHub风格Markdown
            sanitize: false // 允许HTML标签
        });

        // 安全的Markdown渲染函数
        function renderMarkdown(text) {
            try {
                // 使用DOMPurify清理HTML
                const html = marked.parse(text);
                return DOMPurify.sanitize(html);
            } catch (error) {
                console.error('Markdown渲染错误:', error);
                return text; // 如果渲染失败，返回原始文本
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            setupFileUpload();
            setupStatusPolling();
            setupMessageHandling();
        });

        // 设置消息处理
        function setupMessageHandling() {
            const askBtn = document.getElementById('ask-btn');
            const questionInput = document.getElementById('question-input');
            const addKnowledgeBtn = document.getElementById('add-knowledge-btn');
            const clearKbBtn = document.getElementById('clear-kb-btn');
            const confirmClearKbBtn = document.getElementById('confirm-clear-kb');
            const clearKbModal = new bootstrap.Modal(document.getElementById('clearKbModal'));

            // 发送按钮点击事件
            askBtn.addEventListener('click', () => {
                askQuestion();
            });

            // 输入框回车事件
            questionInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    askQuestion();
                }
            });

            // 添加知识按钮点击事件
            if (addKnowledgeBtn) {
                addKnowledgeBtn.addEventListener('click', () => {
                    addKnowledge();
                });
            }

            // 清空知识库按钮点击事件
            if (clearKbBtn) {
                clearKbBtn.addEventListener('click', () => {
                    clearKbModal.show();
                });
            }

            // 确认清空知识库按钮点击事件
            if (confirmClearKbBtn) {
                confirmClearKbBtn.addEventListener('click', () => {
                    clearKnowledgeBase();
                    clearKbModal.hide();
                });
            }
        }

        // 设置文件上传
        function setupFileUpload() {
            const fileInput = document.getElementById('file-input');
            const uploadStatus = document.getElementById('upload-status');
            const uploadProgress = document.getElementById('upload-progress');
            const progressBar = uploadProgress.querySelector('.progress-bar');

            console.log('File upload script initialized'); // 调试日志

            // 文件选择处理
            fileInput.addEventListener('change', (e) => {
                console.log('File selected:', e.target.files); // 调试日志
                const files = e.target.files;
                if (files.length > 0) {
                    handleFileUpload(files[0]);
                }
            });

            // 拖拽相关事件
            const uploadArea = document.getElementById('upload-area');
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                e.stopPropagation();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                e.stopPropagation();
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                e.stopPropagation();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileUpload(files[0]);
                }
            });
        }

        // 处理文件上传
        function handleFileUpload(file) {
            const uploadStatus = document.getElementById('upload-status');
            const uploadProgress = document.getElementById('upload-progress');
            const progressBar = uploadProgress.querySelector('.progress-bar');

            console.log('Processing file:', file); // 调试日志

            // 显示上传状态
            uploadStatus.textContent = '准备上传文件...';
            uploadStatus.className = 'processing';
            uploadProgress.classList.remove('d-none');
            progressBar.style.width = '0%';

            // 创建FormData对象
            const formData = new FormData();
            formData.append('file', file);

            // 发送上传请求
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('Upload response:', response); // 调试日志
                if (!response.ok) {
                    throw new Error('上传失败');
                }
                return response.json();
            })
            .then(data => {
                console.log('Upload success:', data); // 调试日志
                if (data.error) {
                    throw new Error(data.error);
                }
                uploadStatus.textContent = '文件上传成功！';
                uploadStatus.className = 'success';
                progressBar.style.width = '100%';
                // 更新统计信息
                loadStats();
                // 开始轮询处理状态
                startStatusPolling();
            })
            .catch(error => {
                console.error('Upload error:', error); // 调试日志
                uploadStatus.textContent = '上传失败: ' + error.message;
                uploadStatus.className = 'error';
            })
            .finally(() => {
                // 清空文件输入框，允许重复上传相同文件
                document.getElementById('file-input').value = '';
                // 3秒后隐藏进度条
                setTimeout(() => {
                    uploadProgress.classList.add('d-none');
                }, 3000);
            });
        }

        // 设置状态轮询
        function setupStatusPolling() {
            setInterval(loadStats, 10000); // 每10秒更新统计信息
        }

        // 开始处理状态轮询
        function startStatusPolling() {
            const statusInterval = setInterval(() => {
                fetch('/status')
                .then(response => response.json())
                .then(data => {
                    updateProcessingStatus(data);
                    if (data.status === 'completed' || data.status === 'error') {
                        clearInterval(statusInterval);
                        loadStats();
                    }
                })
                .catch(error => {
                    console.error('获取状态失败:', error);
                });
            }, 1000);
        }

        // 更新处理状态
        function updateProcessingStatus(data) {
            const statusDiv = document.getElementById('processing-status');
            const progressBar = document.querySelector('.progress');
            const progressBarInner = document.querySelector('.progress-bar');

            if (statusDiv) {
                statusDiv.textContent = data.message || '空闲';
            }
            
            if (progressBar && progressBarInner) {
                if (data.status === 'processing') {
                    progressBar.style.display = 'block';
                    progressBarInner.style.width = (data.progress || 0) + '%';
                } else {
                    progressBar.style.display = 'none';
                }
            }
        }

        // 加载统计信息
        function loadStats() {
            fetch('/stats')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error('获取统计信息失败:', data.error);
                } else {
                    document.getElementById('total-docs').textContent = data.row_count || 0;
                }
            })
            .catch(error => {
                console.error('获取统计信息失败:', error);
            });
        }

        // 添加知识
        function addKnowledge() {
            const knowledgeInput = document.getElementById('knowledge-input');
            const sourceInput = document.getElementById('source-input');
            const text = knowledgeInput.value.trim();
            const source = sourceInput.value.trim() || 'manual_input';

            if (!text) {
                alert('请输入知识内容');
                return;
            }

            fetch('/knowledge', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    text: text,
                    source: source
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('添加知识失败: ' + data.error);
                } else {
                    alert('知识添加成功');
                    knowledgeInput.value = '';
                    sourceInput.value = '';
                    loadStats();
                }
            })
            .catch(error => {
                alert('添加知识失败: ' + error.message);
            });
        }

        // 提问
        function askQuestion() {
            const question = document.getElementById('question-input').value.trim();
            const askBtn = document.getElementById('ask-btn');

            if (!question) {
                alert('请输入问题');
                return;
            }

            if (isProcessing) {
                return;
            }

            isProcessing = true;
            askBtn.disabled = true;
            askBtn.innerHTML = '<span class="loading"></span> 处理中...';

            // 添加用户消息
            addMessage(question, 'user');

            // 使用流式API
            askQuestionStream(question);
        }

        // 流式问答
        function askQuestionStream(question) {
            const chatContainer = document.getElementById('chat-container');
            const askBtn = document.getElementById('ask-btn');
            
            // 创建消息容器
            let messageContainer = document.createElement('div');
            messageContainer.className = 'message bot-message';
            chatContainer.appendChild(messageContainer);
            
            // 创建思考内容和回答内容的容器
            let thinkDiv = null;
            let answerDiv = null;
            let thinkContent = '';
            let answerContent = '';
            
            // 发送流式请求
            fetch('/ask_stream', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    question: question
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络响应错误');
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                function readStream() {
                    return reader.read().then(({ done, value }) => {
                        if (done) {
                            // 流结束，恢复按钮状态
                            isProcessing = false;
                            askBtn.disabled = false;
                            askBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 发送';
                            document.getElementById('question-input').value = '';
                            
                            // 滚动到底部
                            chatContainer.scrollTop = chatContainer.scrollHeight;
                            return;
                        }
                        
                        // 解码新的数据块
                        buffer += decoder.decode(value, { stream: true });
                        
                        // 处理完整的数据行
                        const lines = buffer.split('\n');
                        buffer = lines.pop(); // 保留不完整的行
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.slice(6);
                                
                                // 处理特殊标记
                                if (data === '[DONE]') {
                                    // 流结束
                                    continue;
                                } else if (data.startsWith('[ERROR]')) {
                                    // 显示错误消息
                                    const errorMessage = data.slice(7);
                                    messageContainer.innerHTML = `<div class="error-message">错误: ${errorMessage}</div>`;
                                } else if (data === '[THINK_START]') {
                                    // 创建思考内容容器
                                    thinkDiv = document.createElement('div');
                                    thinkDiv.className = 'think-message';
                                    thinkDiv.innerHTML = '<div class="think-header">思考过程：</div><div class="think-content"></div>';
                                    messageContainer.appendChild(thinkDiv);
                                } else if (data === '[THINK_END]') {
                                    // 思考结束
                                    if (thinkDiv) {
                                        thinkDiv.style.marginBottom = '10px';
                                    }
                                } else if (data === '[ANSWER_START]') {
                                    // 创建回答内容容器
                                    answerDiv = document.createElement('div');
                                    answerDiv.className = 'answer-message';
                                    answerDiv.innerHTML = '<div class="answer-header">回答：</div><div class="answer-content markdown-content"></div>';
                                    messageContainer.appendChild(answerDiv);
                                } else if (data.startsWith('[THINK]')) {
                                    // 添加思考内容
                                    if (thinkDiv) {
                                        const newContent = data.slice(7);
                                        // 移除多余的空格
                                        const cleanContent = newContent.replace(/\s+/g, ' ').trim();
                                        if (cleanContent) {
                                            thinkContent += cleanContent;
                                            const thinkContentDiv = thinkDiv.querySelector('.think-content');
                                            thinkContentDiv.innerHTML = renderMarkdown(thinkContent);
                                        }
                                    }
                                } else if (data.startsWith('[ANSWER]')) {
                                    // 添加回答内容
                                    if (answerDiv) {
                                        const newContent = data.slice(8);
                                        // 移除多余的空格
                                        const cleanContent = newContent.replace(/\s+/g, ' ').trim();
                                        if (cleanContent) {
                                            answerContent += cleanContent;
                                            const answerContentDiv = answerDiv.querySelector('.answer-content');
                                            answerContentDiv.innerHTML = renderMarkdown(answerContent);
                                        }
                                    }
                                }
                                
                                // 滚动到底部
                                chatContainer.scrollTop = chatContainer.scrollHeight;
                            }
                        }
                        
                        // 继续读取流
                        return readStream();
                    });
                }
                
                return readStream();
            })
            .catch(error => {
                console.error('Stream error:', error);
                messageContainer.innerHTML = `<div class="error-message">错误: ${error.message}</div>`;
                isProcessing = false;
                askBtn.disabled = false;
                askBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 发送';
            });
        }

        // 打字机效果函数
        function typewriterEffect(element, text) {
            const words = text.split(' ');
            let currentText = element.innerHTML || '';
            
            // 如果当前内容为空，确保它是一个空字符串
            if (!currentText || currentText === 'undefined') {
                currentText = '';
            }
            
            // 添加新文本
            currentText += text;
            
            // 应用Markdown渲染
            element.innerHTML = renderMarkdown(currentText);
        }

        // 添加消息到聊天界面
        function addMessage(content, type, options = {}) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            if (type === 'user') {
                messageDiv.innerHTML = content;
            } else {
                // 使用Markdown渲染非用户消息
                messageDiv.innerHTML = renderMarkdown(content);
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 清空知识库
        function clearKnowledgeBase() {
            fetch('/clear', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('清空知识库失败: ' + data.error);
                } else {
                    alert('知识库已清空');
                    loadStats();
                }
            })
            .catch(error => {
                alert('清空知识库失败: ' + error.message);
            });
        }
